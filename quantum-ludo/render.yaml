services:
  - type: web
    name: quantum-ludo
    runtime: node
    region: oregon
    plan: free
    
    # Build from the root, then cd into server
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    
    # Environment variables
    # NOTE: Add JWT_SECRET securely in Render dashboard (Settings > Environment)
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    
    # Auto-deploy on push
    autoDeploy: true
